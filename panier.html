<!DOCTYPE html>
<html lang="fr">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Mon Panier</title>
   <link href="css/styles.css" rel="stylesheet">
   <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white min-h-screen">

   <div class="container mx-auto p-8">
      <h1 class="text-4xl font-bold mb-8">Mon Panier</h1>

      <div id="panier-container" class="bg-gray-800 rounded-lg p-6 mb-8">
         <div id="panier-items" class="divide-y divide-gray-700">
            <!-- Les items du panier seront insérés ici -->
         </div>

         <div class="mt-8 border-t border-gray-700 pt-4">
            <div class="flex justify-between items-center text-xl font-bold">
               <span>Total:</span>
               <span id="panier-total">0.00 €</span>
            </div>

            <div class="mt-6 flex gap-4">
               <button id="btn-commander" class="px-6 py-3 bg-orange-500 text-white rounded-lg hover:bg-orange-600 transition-colors
                  duration-200 flex-grow">
                  Commander
               </button>
               <button id="btn-vider"
                  class="px-6 py-3 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors duration-200">
                  Vider le panier
               </button>
            </div>
         </div>
      </div>

      <a href="index.html"
         class="inline-block px-6 py-3 bg-gray-700 text-white rounded-lg hover:bg-gray-600 transition-colors duration-200">
         Retour au menu
      </a>
   </div>

   <!-- Modale de récapitulatif -->
   <div id="modal-recap" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
      <div class="bg-gray-800 rounded-lg p-6 max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
         <h2 class="text-2xl font-bold mb-6">Récapitulatif de votre commande</h2>

         <!-- Liste des articles -->
         <div id="recap-items" class="divide-y divide-gray-700 mb-6">
            <!-- Les items seront insérés ici -->
         </div>

         <!-- Détails des prix -->
         <div class="space-y-2 border-t border-gray-700 pt-4">
            <div class="flex justify-between items-center">
               <span class="text-gray-400">Total HT:</span>
               <span id="recap-total-ht">0.00 €</span>
            </div>
            <div class="flex justify-between items-center">
               <span class="text-gray-400">TVA (10%):</span>
               <span id="recap-tva">0.00 €</span>
            </div>
            <div class="flex justify-between items-center text-xl font-bold mt-4 pt-4 border-t border-gray-700">
               <span>Total TTC:</span>
               <span id="recap-total-ttc">0.00 €</span>
            </div>
         </div>

         <!-- Boutons -->
         <div class="flex justify-between gap-4 mt-8">
            <button id="btn-annuler"
               class="px-6 py-3 bg-gray-700 text-white rounded-lg hover:bg-gray-600 transition-colors duration-200">
               Annuler
            </button>
            <button id="btn-valider"
               class="flex px-6 py-3 bg-orange-500 text-white rounded-lg hover:bg-orange-600 transition-colors duration-200">
               Valider
            </button>
         </div>
      </div>
   </div>

   <script type="module" src="js/display-panier.js"></script>
</body>

</html>
